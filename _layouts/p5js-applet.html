---
layout: default
use_p5js: true
---

<div class="applet">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <script src="{{ site.baseurl | append: '/applets/' | append: page.applet | append: '/code.js' }}"></script>

    <div id="applet"></div>

    {{ content }}
  </article>

</div>
